<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <!--<script type="module">
    </script>-->
    <script src="./cytoscape.min.js"></script>
    <script src="./cytoscape-context-menus.js"></script>
    <script src="./lodash.js"></script>
    <script src="./cytoscape-edgehandles.js"></script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
        }

        @media (prefers-reduced-motion: no-preference) {
            :root {
                scroll-behavior: smooth;
            }
        }

        html {
            max-width: 100vw;
            max-height: 100vh;
            height: 100%;
            width: 100%;
        }

        body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            max-height: 100%;
            max-width: 100%;
            height: 100%;
            width: 100%
        }

        #cy {
            width: 99.5%;
            height: 99.5%;
        }

        .context-menu {
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(37, 40, 42, 0.22);
            color: #1f194c;
            width: 12em;
            padding: 0.3em 0.2em;
            font-size: 0.8rem;
            display: flex;
            /*position: fixed;
            border: 1 solid #808080;
            visibility: hidden;*/
        }

        .item {
            display: flex;
            padding: 0.3em 1.2em;
            background: inherit;
            border: none;
            width: 100%;
            text-align: left;
        }

            .item:hover {
                background-color: rgba(44, 141, 247, 0.2);
                cursor: pointer;
            }
    </style>
</head>
<body>
    <div id="cy"></div>
    <script>
var Body = document.querySelector('body');
var ID = 0;
var DivCy = document.getElementById('cy');
var Cy;
//const Unique = new Set();

document.addEventListener('DOMContentLoaded', function () {

    Cy = cytoscape({

        container: DivCy, // Container to render in

        elements: [ // List of graph elements to start with
            { // Node A
                data: { id: ID++, label: 'Front Pole', immutable: true }
            },
            { // Node B
                data: { id: ID++, label: 'Back Pole', immutable: true }
            },
            { // Edge AB
                data: { id: ID++, source: ID - 3, target: ID - 2 }
            }
        ],
        style: [ // The stylesheet for the graph
            {
                selector: 'node',
                style: {
                    'background-color': '#666',
                    'label': 'data(label)'
                }
            },
            {
                selector: 'edge',
                style: {
                    'width': 1,
                    'line-color': '#000',
                    'target-arrow-color': '#000',
                    'target-arrow-shape': 'triangle',
                    'curve-style': 'bezier'
                }
            },
            {
                selector: ':selected',
                style: {
                    "border-width": 2,
                    "border-color": "rgb(1,105,217)"
                }
            }
        ],
        layout: {
            name: 'breadthfirst', //'concentric'
            concentric: function (n) { return n.id() === 'j' ? 200 : 0; },
            levelWidth: function (nodes) { return 100; },
            minNodeSpacing: 100
            //rows: 1
        }
    });
    //Cy.userPanningEnabled(false);
    //Cy.userZoomingEnabled(true);
    Cy.pan(renderedPosition = { x: 0, y: 0 });
    Cy.zoom({
        level: 1,
    });
    Cy.minZoom(1);
    Cy.maxZoom(3);
    Cy.on('cxttap', function (event) {
        if (AllSelected('node')) {
            ContextMenu.hideMenuItem('select-all-nodes');
            ContextMenu.showMenuItem('unselect-all-nodes');
        } else {
            ContextMenu.hideMenuItem('unselect-all-nodes');
            ContextMenu.showMenuItem('select-all-nodes');
        }
        if (AllSelected('edge')) {
            ContextMenu.hideMenuItem('select-all-edges');
            ContextMenu.showMenuItem('unselect-all-edges');
        } else {
            ContextMenu.hideMenuItem('unselect-all-edges');
            ContextMenu.showMenuItem('select-all-edges');
        }
    });

    var AllSelected = function (type) {
        if (type == 'node') {
            return Cy.nodes().length == Cy.nodes(':selected').length;
        }
        else if (type == 'edge') {
            return Cy.edges().length == Cy.edges(':selected').length;
        }
        return false;
    }

    var SelectAllOfTheSameType = function (type) {
        if (type == 'node') {
            Cy.nodes().select();
        } else if (type == 'edge') {
            Cy.edges().select();
        }
    };
    var UnselectAllOfTheSameType = function (type) {
        if (type == 'node') {
            Cy.nodes().unselect();
        } else if (type == 'edge') {
            Cy.edges().unselect();
        }
    };
    var EdgeHan = Cy.edgehandles({
        snap: false
    });

    /*var Enable = function() {
        EdgeHan.enableDrawMode();
    }

    var Disable = function() {
        EdgeHan.disableDrawMode();
    }*/

   
    var ContextMenu = Cy.contextMenus({
        menuItems: [
            {
                id: 'remove',
                content: 'Remove',
                //tooltipText: 'Remove element',
                //image: { src: "assets/remove.svg", width: 12, height: 12, x: 6, y: 4 },
                selector: 'node[^immutable], edge',
                onClickFunction: function (event) {
                    var target = event.target || event.cyTarget;
                    removed = target.remove();

                    ContextMenu.showMenuItem('undo-last-remove');
                },
                hasTrailingDivider: true
            },
            {
                id: 'undo-last-remove',
                content: 'Undo last remove',
                selector: 'node, edge',
                show: false,
                coreAsWell: true,
                onClickFunction: function (event) {
                    if (removed) {
                        removed.restore();
                    }
                    ContextMenu.hideMenuItem('undo-last-remove');
                },
                hasTrailingDivider: true
            }, {
                id: 'add-node',
                content: 'Add node',
                //tooltipText: 'Add new node',
                //image: { src: "assets/add.svg", width: 12, height: 12, x: 6, y: 4 },
                coreAsWell: true,
                onClickFunction: function (event) {
                    var Data = {
                        group: 'nodes',
                        id: ID
                    };

                    var Pos = event.position || event.cyPosition;

                    Cy.add({
                        data: Data,
                        position: {
                            x: Pos.x,
                            y: Pos.y
                        }
                    });
                    let WindowWidth = window.innerWidth;
                    let WindowHeight = window.innerHeight;

                    let Width = 50;
                    let Height = 20;
                    let NameInput = document.createElement("input");
                    NameInput.type = "text";
                    NameInput.style.width = Width + "px";
                    NameInput.style.height = Height + "px";
                    NameInput.DataNode = ID;
                    NameInput.style.position = "absolute";

                    if (WindowWidth - Pos.x < Width) {
                        NameInput.style.left = (WindowWidth - Width) + "px";
                    } else {
                        NameInput.style.left = (Pos.x - Width / 2) + "px";
                    }
                    if (WindowHeight - Pos.y < Height) {
                        NameInput.style.top = (WindowHeight - Height) + "px";
                    } else {
                        NameInput.style.top = (Pos.y - Height * 2) + "px";
                    }
                    NameInput.style.zIndex = 10;
                    Body.appendChild(NameInput);
                    NameInput.focus();
                    NameInput.addEventListener('focusout', function (event) {
                        if (NameInput.value === "") {
                            Cy.remove(`#${ID}`);
                        } else {
                            Cy.getElementById(ID).attr('label', NameInput.value);
                            ID++;
                        }
                        NameInput.remove();
                    });
                }
            },
            {
                id: 'add-edge',
                content: 'Add edge',
                selector: 'node:hover',
                //coreAsWell: true,
                onClickFunction: function (event) {
                    EdgeHan.start(event.target);
                },
                hasTrailingDivider: true
            },
            {
                id: 'select-all-nodes',
                content: 'Select nodes',
                selector: 'node',
                coreAsWell: true,
                show: true,
                onClickFunction: function (event) {
                    SelectAllOfTheSameType('node');

                    ContextMenu.hideMenuItem('select-all-nodes');
                    ContextMenu.showMenuItem('unselect-all-nodes');
                }
            },
            {
                id: 'unselect-all-nodes',
                content: 'Unselect nodes',
                selector: 'node',
                coreAsWell: true,
                show: false,
                onClickFunction: function (event) {
                    UnselectAllOfTheSameType('node');

                    ContextMenu.showMenuItem('select-all-nodes');
                    ContextMenu.hideMenuItem('unselect-all-nodes');
                }
            },
            {
                id: 'select-all-edges',
                content: 'Select edges',
                selector: 'edge',
                coreAsWell: true,
                show: true,
                onClickFunction: function (event) {
                    SelectAllOfTheSameType('edge');

                    ContextMenu.hideMenuItem('select-all-edges');
                    ContextMenu.showMenuItem('unselect-all-edges');
                }
            },
            {
                id: 'unselect-all-edges',
                content: 'Unselect edges',
                selector: 'edge',
                coreAsWell: true,
                show: false,
                onClickFunction: function (event) {
                    UnselectAllOfTheSameType('edge');

                    ContextMenu.showMenuItem('select-all-edges');
                    ContextMenu.hideMenuItem('unselect-all-edges');
                }
            }
        ],
        menuItemClasses: [
            'item'
            // add class names to this list
        ],
        // css classes that context menu will have
        contextMenuClasses: [
            'context-menu'
            // add class names to this list
        ],
    });
    Cy.on('add', 'edge', function (event) {
        for (let Value of Cy.edges('edge')) {
            if (Value.data('source') === event.target.data('source') &&
                Value.data('target') === event.target.data('target') &&
                Value.data('id') !== event.target.data('id')) {
                Cy.remove(`#${event.target.data('id')}`);
                let Source = Cy.nodes(`#${Value.data('source')}`);
                let Target = Cy.nodes(`#${Value.data('target')}`);
                Proxy.displayError(`Edge with Source:(${Source.data('label')}) and Target:(${Target.data('label')}) already exists`);
            }
        }
        
        //let Edges = Cy.edges; //'node[souce = "Car"]';
        //const UniqueElements = new Set();
        //let filteredNodes = cy.nodes(query);
        /*foreach(Edge => {
            if (UniqueElements.has(Edge)) {
                Proxy.DisplayError(`Edge with Source:(${Edge.source}) and Target:(${Edge.target}) already exists`);
                //Duplicates.push(Edge);
                Cy.remove(`#${Edge.id}`)
            } else {
                UniqueElements.add(Edge);
            }
        });*/
    });
});
</script>
</body>
</html>
